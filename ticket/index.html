<body>
  <div id="app">
    <header>

            fill="white" />
        </svg>
      </a>
      <div class="spacer"></div>
      <h2>Event Details</h2>
    </header>
    <main>
      <!-- ticket like ui, with event name, location, date, and a qr, and ability to download -->
      <!-- protrait dimensions -->
      <!-- use ids to access in js to enter data -->
      <div id="ticket">
        <div class="ticket">
          <div class="ticket-header">
            <h1 class="event-name image-group">
              <img id="event-thumbnail" alt="">
              <span id="event-name">Event Name</span>
            </h1>
            <p class="event-location icon-group">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">

                  d="M480-107q-14 0-28-5t-25-15q-65-60-115-117t-83.5-110.5q-33.5-53.5-51-103T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 45-17.5 94.5t-51 103Q698-301 648-244T533-127q-11 10-25 15t-28 5Zm0-373q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Z" />
              </svg>
              <span id="event-location">bangalore</span>
            </p>
            <p class="event-date icon-group">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#e8eaed">
                <path
                  d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-40q0-17 11.5-28.5T280-880q17 0 28.5 11.5T320-840v40h320v-40q0-17 11.5-28.5T680-880q17 0 28.5 11.5T720-840v40h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm280-240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
              </svg>
              <span id="event-date">Date</span>
            </p>
          </div>
          <div class="hr"></div>
          <div class="ticket-qr">
            <img id="ticket-qr" alt="QR Code">
          </div>
          <div class="hr"></div>
        </div>
      </div>
      <button class="button" id="download-ticket">Download Ticket</button>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
