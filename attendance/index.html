<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamantix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <header>
      <!-- temperory logo -->
      <a href="/" class="logo">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.44 34.2V1.8H16.6238C20.1713 1.8 23.2906 2.46343 25.9818 3.79029C28.673 5.11714 30.7679 6.984 32.2664 9.39086C33.7955 11.7977 34.56 14.6674 34.56 18C34.56 21.3017 33.7955 24.1714 32.2664 26.6091C30.7679 29.016 28.673 30.8829 25.9818 32.2097C23.2906 33.5366 20.1713 34.2 16.6238 34.2H1.44ZM10.5228 26.8869H16.2568C18.0917 26.8869 19.682 26.5474 21.0276 25.8686C22.4038 25.1589 23.4741 24.1406 24.2387 22.8137C25.0032 21.456 25.3855 19.8514 25.3855 18C25.3855 16.1177 25.0032 14.5131 24.2387 13.1863C23.4741 11.8594 22.4038 10.8566 21.0276 10.1777C19.682 9.468 18.0917 9.11314 16.2568 9.11314H10.5228V26.8869Z"
            fill="white" />
        </svg>
      </a>
      <h2>Create Event</h2>
    </header>
    <main>
      <div class="scanner">
        <div class="controls">
          <button class="button" id="start-stop">Scan QR</button>
          <button class="icon-button hidden" title="Toggle Flash" id="flash">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
              <path
                d="m198-667-30-29q-12-11-11.5-27.5T168-752q12-12 28.5-12.5T225-753l29 29q11 11 11.5 27.5T254-668q-11 11-27.5 11.5T198-667Zm242-133v-40q0-17 11.5-28.5T480-880q17 0 28.5 11.5T520-840v40q0 17-11.5 28.5T480-760q-17 0-28.5-11.5T440-800Zm268 75 28-28q11-11 27.5-11t28.5 12q11 11 11 28t-11 28l-28 28q-11 11-27.5 11.5T708-667q-12-12-12-29t12-29ZM360-160v-120l-97-97q-11-11-17-25.5t-6-30.5v-87q0-33 23.5-56.5T320-600h320q33 0 56.5 23.5T720-520v87q0 16-6 30.5T697-377l-97 97v120q0 33-23.5 56.5T520-80h-80q-33 0-56.5-23.5T360-160Z" />
            </svg>
          </button>
        </div>
        <video id="view"></video>
      </div>
      <section class="form-wrapper">
        <!-- preventDefault, handle with js -->
        <form action="#" class="form" id="verify-attendance">
          <div class="input-group">
            <label for="user-slug">User Slug</label>
            <input type="text" id="user-slug" name="user-slug" required>
          </div>
          <button type="submit" class="button">Verify User Attendance</button>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
