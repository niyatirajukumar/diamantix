<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamantix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <header>
      <!-- temperory logo -->
      <a href="/" class="logo">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.44 34.2V1.8H16.6238C20.1713 1.8 23.2906 2.46343 25.9818 3.79029C28.673 5.11714 30.7679 6.984 32.2664 9.39086C33.7955 11.7977 34.56 14.6674 34.56 18C34.56 21.3017 33.7955 24.1714 32.2664 26.6091C30.7679 29.016 28.673 30.8829 25.9818 32.2097C23.2906 33.5366 20.1713 34.2 16.6238 34.2H1.44ZM10.5228 26.8869H16.2568C18.0917 26.8869 19.682 26.5474 21.0276 25.8686C22.4038 25.1589 23.4741 24.1406 24.2387 22.8137C25.0032 21.456 25.3855 19.8514 25.3855 18C25.3855 16.1177 25.0032 14.5131 24.2387 13.1863C23.4741 11.8594 22.4038 10.8566 21.0276 10.1777C19.682 9.468 18.0917 9.11314 16.2568 9.11314H10.5228V26.8869Z"
            fill="white" />
        </svg>
      </a>
      <h2>Create Event</h2>
    </header>
    <main>
      <button id="connect-wallet" class="button">Connect Wallet</button>
      <section class="form-wrapper">
        <!-- preventDefault, handle with js -->
        <form action="#" class="form" id="create-event">
          <div class="input-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="thumbnail">Event Thumbnail</label>
            <input type="file" accept="image/*" id="thumbnail" name="thumbnail" required>
          </div>
          <div class="input-group">
            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="input-group">
            <label for="location">Event Location</label>
            <input type="text" id="location" name="location">
            <!-- <select id="location" name="location" required>
              <option value="">Select a Location</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Hyderabad">option-2</option>
              <option value="Mumbai">option-3</option>
              <option value="Delhi">option-4</option>
              <option value="Bihar">option-5</option>
              <option value="Jharkhand">option-6</option>
            </select> -->
          </div>

          <div class="input-group">
            <label for="description">Event Description <span style="color: #7a7a7a">(Markdown Supported)</span></label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <button type="submit" class="button">Create Event</button>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
