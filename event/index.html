<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamantix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <header>
      <a href="/">
        <!-- temperory logo -->
        <svg class="logo" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.44 34.2V1.8H16.6238C20.1713 1.8 23.2906 2.46343 25.9818 3.79029C28.673 5.11714 30.7679 6.984 32.2664 9.39086C33.7955 11.7977 34.56 14.6674 34.56 18C34.56 21.3017 33.7955 24.1714 32.2664 26.6091C30.7679 29.016 28.673 30.8829 25.9818 32.2097C23.2906 33.5366 20.1713 34.2 16.6238 34.2H1.44ZM10.5228 26.8869H16.2568C18.0917 26.8869 19.682 26.5474 21.0276 25.8686C22.4038 25.1589 23.4741 24.1406 24.2387 22.8137C25.0032 21.456 25.3855 19.8514 25.3855 18C25.3855 16.1177 25.0032 14.5131 24.2387 13.1863C23.4741 11.8594 22.4038 10.8566 21.0276 10.1777C19.682 9.468 18.0917 9.11314 16.2568 9.11314H10.5228V26.8869Z"
            fill="white" />
        </svg>
      </a>
      <div class="spacer"></div>
      <h2>Event Details</h2>
    </header>
    <main>
      <section class="event-details">
        <img src="https://placehold.co/512x512/212121/fafafa?text=Thumbnail" alt="Event Thumbnail"
          class="event-thumbnail">
        <div>
          <h1 class="event-name"></h1>
          <div class="icon-group"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
              width="24px" fill="#e8eaed">
              <path
                d="M480-107q-14 0-28-5t-25-15q-65-60-115-117t-83.5-110.5q-33.5-53.5-51-103T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 45-17.5 94.5t-51 103Q698-301 648-244T533-127q-11 10-25 15t-28 5Zm0-373q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Z" />
            </svg>
            <span class="event-meta" style="cursor: pointer;"></span>
          </div>
          <div class="icon-group"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed">
            <path
              d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-40q0-17 11.5-28.5T280-880q17 0 28.5 11.5T320-840v40h320v-40q0-17 11.5-28.5T680-880q17 0 28.5 11.5T720-840v40h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm280-240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
            </svg>
            <sapn class="event-date"></span>
          </div>
        </div>
      </section>
      <section class="event-actions">
        <button class="register button" id="register-btn">Register</button>
        <a href="#" id="view-ticket" class="hidden"><button class="view-ticket button">View Ticket</button></a>
        <a href="#" id="manage-participants" class="hidden"><button class="manage-participants button">Manage
            Participants</button></a>
        <a href="#" id="attended-token" class="hidden"><button class="attended-token button">View Attendance
            Token</button></a>
        <button class="button delete-event delete hidden">Delete Event</button>
        <button class="icon-button button" id="share-event"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M680-80q-50 0-85-35t-35-85q0-6 3-28L282-392q-16 15-37 23.5t-45 8.5q-50 0-85-35t-35-85q0-50 35-85t85-35q24 0 45 8.5t37 23.5l281-164q-2-7-2.5-13.5T560-760q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35q-24 0-45-8.5T598-672L317-508q2 7 2.5 13.5t.5 14.5q0 8-.5 14.5T317-452l281 164q16-15 37-23.5t45-8.5q50 0 85 35t35 85q0 50-35 85t-85 35Z" />
          </svg></button>
      </section>
      <!-- markdown based image description -->
      <section class="event-description">
        <h2>About</h2>
        <div id="description-content"></div>
      </section>
      <!-- organiser details, preferably their public wallet address, so that users can verify them on the diamante network -->
      <section class="organiser-details">
        <h2>Organiser</h2>
        <a id="organiser" href="#" target="_main"></a>
      </section>
    </main>
    <aside>
      <dialog id="register-dialog">
        <button id="close-dialog" class="close-button">&Cross;</button>
        <button id="connect-wallet" class="button">Connect Wallet</button>
        <span id="public-key"></span>
        <div id="additional-details" class="hidden">
          <form action="#" id="register-from">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="button">Register</button>
        </div>
        </form>
      </dialog>
    </aside>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
